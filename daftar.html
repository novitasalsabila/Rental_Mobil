<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="css/daftar.css">


    <style>
        body {
            background-color: #BFD8AF;
        }

        .container {
            background-color: #99BC85;
            color: white;
        }

        button[type="submit"] {
            background-color: #BFD8AF; 
        }

        button[type="submit"]:hover {
             background-color: #D4E7C5;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registrasi Akun</h2>
            
            <label for="username">Nama Depan</label>
            <input type="text" id="namadepan" name="namadepan" required>
            <span id="nama-error" class="hide required-color error-message">Nama tidak boleh kosong</span><br><br>

            <label for="username">Nama Belakang</label>
            <input type="text" id="namabelakang" name="namabelakang" required>
            <span id="nama-error" class="hide required-color error-message">Nama tidak boleh kosong</span><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="hide required-color error-message">Email tidak valid</span>
            <span id="email-error" class="hide required-color error-message">Email tidak boleh kosong</span><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="hide required-color error-message">Password tidak valid</span>
            <span id="password-error" class="hide required-color error-message">Password tidak boleh kosong</span><br><br>
            
            <label for="confirmPassword">Konfirmasi Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPassword-error" class="hide required-color error-message">Password tidak valid</span>
            <span id="confirmPassword-error" class="hide required-color error-message">Password tidak boleh kosong</span><br><br>
            
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone">
            <span id="no-error" class="hide required-color error-message">Nomor Telepon harus 12 digit</span>
            <span id="no-error" class="hide required-color error-message">Nomor Telepon tidak boleh kosong</span><br><br>
            
            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="js/daftar.js"></script>
</body>
</html>
